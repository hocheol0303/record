<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {width:600px; margin:0 auto; border:1px solid #777; position: relative;}
        .wrap .img {position: absolute; left: 10px; top: 10px;}
        .content{padding-left: 100px;}
        .content textarea {width: 100%; box-sizing: border-box;}
        .control {overflow: hidden;}
        .left {float:left;}
        .right {float:right;}
        input {display: block;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="img">
            <img src="../04float/img/bgimg.png" alt="">
        </div>
        <div class="content">
            <textarea rows="10" cols="30"></textarea>
            <div class="control">
                <div class="left">
                   <input type="text">
                   <input type="text">
                </div>
                <div class="right">
                    <button>등록</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
