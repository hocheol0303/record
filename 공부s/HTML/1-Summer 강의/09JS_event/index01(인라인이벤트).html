<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호빵맨</title>
</head>
<body>
    
    <button onclick="console.log('해위해윙')">인라인 이벤트1</button>    <!-- 인라인 이벤트: 태그의 속성으로 onxxx="JS문법" 으로 사용-->
    <button onclick="function xxx(){console.log(1);} xxx()">이벤2</button>       <!-- 길어지면 ㄷㄷ -->
   
   
    <button onclick="xxx('이벤2')">인라인 이벤트2</button>
    <button onclick="xxx('이벤3')">인라인 이벤트3</button>
   
   
    <script>
        function xxx(x){
            console.log(x);
        }
    </script>
    
    
    <hr>

    <!-- this는 태그(=element객체) 전체를 지칭한다. -->
    <button onclick="check(this)">a</button>        

    <button onclick="check(this)">b</button>
    <button onclick="check(this)">c</button>
    <button onclick="check(this)">d</button>

    
    <script>
        function check(x){
            //innerHTML은 태그 사이에 있는 값을 얻어오거나 값을 변경할 수 있는 기능
            //x는 태그 자신
            x.innerHTML="헿!";
        }
    </script>

</body>
</html>
