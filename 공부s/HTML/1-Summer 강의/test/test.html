                <script>
                  $(document).ready(function(){

                    $(".movie>li>div>img").mouseenter(function(){
                      $(this).closest("div").find("div").css("color",'red');
                    })

                    $(".movie>li>div>img").mouseleave(function(){
                      $(this).closest("div").find("div").css('color','black');

                <div id="bodyBottom">
                    <ul class="movie">

                            <div>

                                <div><!-- 인물 검색 -->

            <div id="goToTop">
                <a href="#"><img src="img/top.png" width="50" height="50" alt="위로"></a>
            </div>

        </div>

        <script>

                    /* 스크롤 쫓아가기 */
                $(document).ready(function(){
                var currentPosition = parseInt($("#goToTop").css("top"));
                $(window).scroll(function() {
                    var position = $(window).scrollTop(); 
                    $("#goToTop").stop().animate({"top":position+currentPosition+"px"},300);
                });
                });


                $("#goToTop > a").click(function () {
                    window.scrollTo(0, 0);
                })
                /* html값으로 검색하는 함수 */
            $(".character").click(function () {
                event.preventDefault();
                location.href = "https://www.google.com/search?q=" + $(this).html()
            });

            $(".search>button").click(function () {
                event.preventDefault();
                location.href = "https://www.google.com/search?q=" + $(".search > input").val();
                $(".search>input").val("");
            });
        </script>
