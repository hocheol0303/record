<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com">구글로 이동</a>
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="hello.html">hello로 이동</a>
    
    <br/>

    <!-- src는 이미지 경로, alt는 이미지 제목 -->
    <img src="/img/1.jpg" alt="졸라맨" width="150" height="150">
    <img src="/img/2.jpg" alt="토토로">

    <a href="hello.html">   <!-- img태그의 부모태그 -->
        <img src="/img/3.gif" alt="이미지" width="200" height="200">    <!-- a태그의 자식태그 -->
    </a>

    <hr>
    
    <p>ul 목록태그</p>
    <ul>                <!-- 행제거: ctrl + shift + k -->
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <hr>
    
    <p>ol 목록태그</p>
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>

    <hr>

    
</body>
</html>
