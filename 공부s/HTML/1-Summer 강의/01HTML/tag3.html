<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>          <!--align : 테이블 어디로 이동-->
    <table border="1" align="center">          <!-- 빨강색 : html에서 권장하지 않아. -->
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>성별</td>
            <td>주소</td>
            <td rowspan="4">행합침</td>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이순신</td>
            <td>남자</td>
            <td>경기도</td>
        </tr>
                                 <!-- colspan(colum) 열합침, rowspan 행합침-->
        <tr>
            <td colspan="4">열합침</td> 
        </tr>
        
    </table>
</body>
</html>
