<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/kakao.js">/* kakao API */</script>
</head>

<body>

    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼" />
    </a>

    <script>
        //카카오 디벨로퍼에 가서 보면서 고민하기
        //005f224e7a6ebb669b2353f6da03bc03
        //1. SDK 초기화
        Kakao.init('005f224e7a6ebb669b2353f6da03bc03');
        Kakao.isInitialized();
        console.log(Kakao.isInitialized());


        //2. access토큰을 받아온다.
        function loginWithKakao() {
            Kakao.Auth.login({
                success: function (authObj) {
                    //alert(JSON.stringify(authObj))
                    getInfo();  //사용자 정보 호출 3번 함수 불러오기
                },
                fail: function (err) {
                    alert(JSON.stringify(err))
                },
            })
        }


        //3. 사용자 정보 받아오기 함수
        function getInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function (res) {
                    console.log(res)
                    // alert(JSON.stringify(res))
                },
                fail: function (error) {
                    alert(
                        'login success, but failed to request user information: ' +
                        JSON.stringify(error)
                    )
                },
            })
        }


    </script>
</body>

</html>
