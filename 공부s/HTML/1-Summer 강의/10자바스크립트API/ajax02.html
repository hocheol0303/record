<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ajax()">데이터 가져오기</button>

    <script>//6c5a42566f686f633937697a764d63
        function ajax() {
            var page = 0;
            var end = ++page * 10;
            var start = end - 9;
            //http://openapi.seoul.go.kr:8088/(인증키)/json/bikeList/1/5/
            fetch("http://openapi.seoul.go.kr:8088/6c5a42566f686f633937697a764d63/json/bikeList/" + start + "/" + end + "/")
                .then(function (res) {
                    console.log(res);   //then 인수의 정보
                    return res.json();  //익명함수에 리턴0> 다음 then절을 사용할 수 있게 함
                })
                .then(function (data) {
                    var list = data.rentBikeStatus.row;
                    console.log(data);

                    for (var i = 0; i < list.length; i++) {
                        console.log(list[i]);     //모든 정보
                        //js코드로 화면에 처리
                    }
                })

        }
    </script>
</body>

</html>
