<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a=1;
        var b="안녕하세요";

        console.log(a);
        console.log(b);
        // alert("집에갈까요?");

        //배열
        var arr=[1,2,3];
        console.log(arr[1]);
        arr[1]=40;
        console.log(arr[1]);
        console.log("여까지");
        console.log(arr.length);            //배열의 길이

        console.log(arr);                   //배열 출력
        console.log("길이:", arr.length);   //배열의 길이

        //배열2
        var arr2 = new Array();     //빈 배열 생성
        var arr3 = new Array(10);     //크기가 10인 배열 생성
        console.log(arr2);
        console.log(arr3);
        
        //배열에 적용가능한 함수
        arr2.push(1);      //배열의 마지막자리에 추가하는 method
        arr2.push(2);
        arr2.push([3,4,5]);     //3,4,5라는 배열을 arr2[2]에 삽입
        console.log(arr2);
        console.log(arr2[2],"arr2[2]번 방에 삽입된 배열");
        console.log(arr2[2][1]);
        
        arr2.pop(); //마지막 방 제거
        console.log(arr2);

        
    </script>

</body>
</html>
